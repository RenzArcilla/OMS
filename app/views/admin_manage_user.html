<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEPC - Admin Manage User</title>
    <link rel="stylesheet" href="../../public/assets/css/admin_manage_user.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="window.history.back()">
                    â†
                </button>
                <div>
                    <h1 class="title">Manage Users</h1>
                    <p class="subtitle">Manage user accounts, permissions, and access controls</p>
                </div>
            </div>
            <button class="add-user-btn" onclick="openModal('create')">
                + Add New User
            </button>
        </div>

    
        <div class="users-table-card">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Files</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                    <td>
                        <div class="user-info">
                            
                            <div>
                                <div class="user-name">user.name</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="role-info">
                            <span>user.role</span>
                        </div>
                    </td>
                    <td><span class="status-badge status-${user.status.toLowerCase()}">user.status</span></td>
                    <td>user.lastLogin</td>
                    <td>user.filesUploaded</td>
                    <td>
                        <div class="actions">
                            <button class="action-btn view-btn" onclick="viewUser(${user.id})" title="View Details">ğŸ‘ï¸</button>
                            <button class="action-btn edit-btn" onclick="editUser(${user.id})" title="Edit User">âœï¸</button>
                            <button class="action-btn delete-btn" onclick="deleteUser(${user.id})" title="Delete User">ğŸ—‘ï¸</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        
    </div>
</body>
</html>
